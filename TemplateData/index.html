<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My WebGL Game</title>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
</head>
<body>
<canvas id="unity-canvas"></canvas>

<script>
    function showRewardAd() {
        adBreak({
            type: 'reward',
            name: 'rewardedAd',
            beforeAd: () => {
                console.log("[Ad] 광고 시작");
            },
            afterAd: (adWasShown) => {
                if (adWasShown) {
                    SendMessage('RewardAdManager', 'OnRewardAdComplete');
                } else {
                    console.log("[Ad] 광고 실패 또는 건너뜀");
                }
            },
            adDismissed: () => {
                console.log("[Ad] 닫힘");
            },
            adViewed: () => {
                console.log("[Ad] 시청 완료");
            }
        });
    }
</script>

<!-- Unity 로더 코드 자동 삽입됨 -->
</body>
</html>
