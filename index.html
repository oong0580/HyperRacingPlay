<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HyperRacing</title>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <style>
      #adContainer {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 10;
        background-color: black;
      }
      #unityContainer {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <!-- 광고 표시용 div -->
  <div id="adContainer"></div>
  
    <canvas id="unity-canvas" width=720 height=1280 tabindex="-1" style="width: 720px; height: 1280px; background: url('Build/test.jpg') center / cover"></canvas>
    <script src="Build/test.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/test.data.unityweb",
        frameworkUrl: "Build/test.framework.js.unityweb",
        codeUrl: "Build/test.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HyperRacing",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  <script>
    var unityInstance = null;

    // Unity WebGL 인스턴스 저장
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/your.data",
      frameworkUrl: "Build/your.framework.js",
      codeUrl: "Build/your.wasm"
    }).then(function(instance) {
      unityInstance = instance;
    });

    // 광고 관련 변수들
    var adDisplayContainer = new google.ima.AdDisplayContainer(
            document.getElementById('adContainer')
    );
    var adsLoader = new google.ima.AdsLoader(adDisplayContainer);
    var adsManager = null;

    adsLoader.addEventListener(
            google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
            function (event) {
              adsManager = event.getAdsManager();
              adsManager.addEventListener(
                      google.ima.AdEvent.Type.COMPLETE, // 광고 완료
                      function () {
                        console.log("광고 완료됨");
                        // Unity에게 광고 완료 알림
                        if (unityInstance) {
                          unityInstance.SendMessage('RewardReceiver', 'OnAdComplete', 'reward');
                        }
                      }
              );
              adsManager.init(window.innerWidth, window.innerHeight, google.ima.ViewMode.NORMAL);
              adsManager.start();
            },
            false
    );

    // 광고 요청 함수 (Unity에서 호출할 것)
    function showRewardAd() {
      adDisplayContainer.initialize();
      var adsRequest = new google.ima.AdsRequest();
      adsRequest.adTagUrl = 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&description_url=https%3A%2F%2Fgoogle.com&env=vp&output=vast&unviewed_position_start=1&ad_type=video&sz=640x480&cust_params=rewarded%3D1&correlator=';
      adsRequest.linearAdSlotWidth = window.innerWidth;
      adsRequest.linearAdSlotHeight = window.innerHeight;
      adsRequest.nonLinearAdSlotWidth = window.innerWidth;
      adsRequest.nonLinearAdSlotHeight = window.innerHeight / 3;
      adsLoader.requestAds(adsRequest);
    }
  </script>
  </body>
</html>
