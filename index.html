<!DOCTYPE html>
<html lang="en-us">
<head>
    <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://www.gstatic.com/adp/ads.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HyperRacing</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=720 height=1280 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">HyperRacing</div>
    </div>
</div>
<script>
  window.showRewardAd = function () {
    console.log("[IMA] 광고 호출");

    var adContainer = document.createElement("div");
    adContainer.id = "ad-container";
    adContainer.style.position = "absolute";
    adContainer.style.top = "0";
    adContainer.style.left = "0";
    adContainer.style.width = "100%";
    adContainer.style.height = "100%";
    adContainer.style.zIndex = "9999";
    adContainer.style.backgroundColor = "black";
    document.body.appendChild(adContainer);

    var videoContent = document.createElement("video");
    videoContent.style.display = "none";
    document.body.appendChild(videoContent);

    var adDisplayContainer = new google.ima.AdDisplayContainer(adContainer, videoContent);
    var adsLoader = new google.ima.AdsLoader(adDisplayContainer);
    var adsManager = null;

    adsLoader.addEventListener(
      google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
      function (adsManagerLoadedEvent) {
        console.log("[IMA] 광고 로딩 완료");

        adsManager = adsManagerLoadedEvent.getAdsManager(videoContent);

        adsManager.addEventListener(google.ima.AdEvent.Type.COMPLETE, function () {
          console.log("[IMA] 광고 시청 완료");
          document.body.removeChild(adContainer);
          if (window.unityInstance) {
            window.unityInstance.SendMessage('RewardAdManager', 'OnRewardAdComplete');
          }
        });

        adsManager.addEventListener(google.ima.AdErrorEvent.Type.AD_ERROR, function (adErrorEvent) {
          console.warn("[IMA] 광고 에러", adErrorEvent.getError());
          document.body.removeChild(adContainer);
        });

        try {
          adsManager.init(window.innerWidth, window.innerHeight, google.ima.ViewMode.NORMAL);
          adsManager.start();
        } catch (e) {
          console.error("AdsManager 시작 실패", e);
          document.body.removeChild(adContainer);
        }
      },
      false
    );

    adsLoader.addEventListener(
      google.ima.AdErrorEvent.Type.AD_ERROR,
      function (adErrorEvent) {
        console.warn("[IMA] 광고 로딩 실패", adErrorEvent.getError());
        document.body.removeChild(adContainer);
      },
      false
    );

    adDisplayContainer.initialize();

    const adsRequest = new google.ima.AdsRequest();
    adsRequest.adTagUrl = "https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&description_url=https%3A%2F%2Fexample.com&env=vp&impl=s&gdfp_req=1&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Drewarded&correlator=";
    adsRequest.linearAdSlotWidth = window.innerWidth;
    adsRequest.linearAdSlotHeight = window.innerHeight;
    adsRequest.nonLinearAdSlotWidth = window.innerWidth;
    adsRequest.nonLinearAdSlotHeight = window.innerHeight;

    adsLoader.requestAds(adsRequest);
  };
</script>

<script>

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    // Shows a temporary message banner/ribbon for a few seconds, or
    // a permanent error message on top of the canvas if type=='error'.
    // If type=='warning', a yellow highlight color is used.
    // Modify or remove this function to customize the visually presented
    // way that non-critical warnings and error messages are presented to the
    // user.
    function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
                warningBanner.removeChild(div);
                updateBannerVisibility();
            }, 5000);
        }
        updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/test.loader.js";
    var config = {
        dataUrl: buildUrl + "/test.data.unityweb",
        frameworkUrl: buildUrl + "/test.framework.js.unityweb",
        codeUrl: buildUrl + "/test.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HyperRacing",
        productVersion: "1.0",
        showBanner: unityShowBanner,
    };

    // By default, Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


    } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "720px";
        canvas.style.height = "1280px";
    }

    canvas.style.background = "url('" + buildUrl + "/test.jpg') center / cover";
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
                unityInstance.SetFullscreen(1);
            };
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
</script>


</body>
</html>
