
<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Unity WebGL Player | HyperRacing</title>
  <script src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #unity-container, #adContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #adContainer {
      background-color: black;
      z-index: 10;
      display: none;
    }
    #unity-container {
      z-index: 1;
    }
    #showAdButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<!-- Í¥ëÍ≥† Î≤ÑÌäº -->
<button id="showAdButton" onclick="playRewardAd()">üéÅ Í¥ëÍ≥† Î≥¥Í∏∞</button>

<!-- Í¥ëÍ≥† DIV -->
<div id="adContainer"></div>

<!-- Unity Í≤åÏûÑ DIV -->
<div id="unity-container">
  <canvas id="unity-canvas" width="720" height="1280" tabindex="-1" style="background: #111;"></canvas>
</div>

<script>
  const adContainer = document.getElementById('adContainer');
  const adDisplayContainer = new google.ima.AdDisplayContainer(adContainer);
  const adsLoader = new google.ima.AdsLoader(adDisplayContainer);
  let adsManager = null;

  adsLoader.addEventListener(
    google.ima.AdsManagerLoadedEvent.Type.ADS_MANAGER_LOADED,
    (event) => {
      adsManager = event.getAdsManager();

      adsManager.addEventListener(google.ima.AdEvent.Type.COMPLETE, () => {
        adContainer.style.display = 'none';
        console.log('‚úÖ Í¥ëÍ≥† ÏôÑÎ£å');
      });

      adsManager.addEventListener(google.ima.AdEvent.Type.ALL_ADS_COMPLETED, () => {
        adContainer.style.display = 'none';
      });

      adsManager.init(window.innerWidth, window.innerHeight, google.ima.ViewMode.NORMAL);
      adsManager.start();
    }
  );

  adsLoader.addEventListener(
    google.ima.AdErrorEvent.Type.AD_ERROR,
    (error) => {
      console.warn("‚ùå Í¥ëÍ≥† ÏóêÎü¨:", error.getError());
      adContainer.style.display = 'none';
    }
  );

  function showRewardAd() {
    adContainer.style.display = 'block';
    const adsRequest = new google.ima.AdsRequest();
    adsRequest.adTagUrl = "https://pubads.g.doubleclick.net/gampad/ads?" +
      "iu=/21775744923/external/single_ad_samples" +
      "&description_url=https%3A%2F%2Fexample.com" +
      "&env=vp" +
      "&output=vast" +
      "&unviewed_position_start=1" +
      "&ad_type=video" +
      "&sz=640x480" +
      "&cust_params=rewarded%3D1" +
      "&correlator=" + Date.now();

    adsRequest.linearAdSlotWidth = window.innerWidth;
    adsRequest.linearAdSlotHeight = window.innerHeight;
    adsRequest.nonLinearAdSlotWidth = window.innerWidth;
    adsRequest.nonLinearAdSlotHeight = window.innerHeight / 3;

    adsLoader.requestAds(adsRequest);
  }

  function playRewardAd() {
    adDisplayContainer.initialize(); // ÏÇ¨Ïö©Ïûê ÏûÖÎ†• Ïù¥ÌõÑ Ïã§Ìñâ
    showRewardAd();
  }
</script>

</body>
</html>
